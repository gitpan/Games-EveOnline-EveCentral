author           = Pedro Figueiredo <me@pedrofigueiredo.org>
license          = Perl_5
copyright_holder = Pedro Figueiredo
copyright_year   = 2013

[@Filter]
-bundle = @Basic
option = for_basic

[MetaJSON]
[MetaResources]
bugtracker.web  = https://github.com/pfig/games-eveonline-evecentral/issues
repository.url  = https://github.com/pfig/games-eveonline-evecentral
repository.web  = https://github.com/pfig/games-eveonline-evecentral
repository.type = git

[AutoPrereqs]
[CPANFile]

[CheckChangeLog]

[PodWeaver]
[ReadmeMarkdownFromPod]

[PkgVersion]
[NextRelease]
format = %-4v %{ccc MMM dd HH:mm:ss vvv yyyy}d

[@TestingMania]
disable = Test::Kwalitee
disable = Test::Pod::LinkCheck
disable = PodCoverageTests

[Git::CommitBuild]
[Git::NextVersion]
